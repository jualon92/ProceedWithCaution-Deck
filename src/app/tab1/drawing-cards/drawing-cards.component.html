<ion-header [translucent]="true" id="header2">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card class="card" >
      <img alt="Silhouette of mountains" [src]="actualCard().image" />
      <div >
        <ion-card-header style="padding-bottom:0 ">
          <ion-card-title > <h1  class="ion-no-margin">{{actualCard().title}} </h1> </ion-card-title>
         <ion-card-subtitle style="display:flex; flex-direction:row; align-items: center;"> <ion-label>Difficulty: </ion-label>
          <ion-chip [color]="actualCard().difficulty.color"  >
            <ion-label> {{actualCard().difficulty.message}}</ion-label>
          </ion-chip></ion-card-subtitle> 
        </ion-card-header>

        <ion-card-content style="    padding-left: 15px;
        padding-right: 15px; ">
 

          <ion-item>
            <ion-label style=" text-align: center;">
             <!--  <h2>Description   </h2> -->
              <p style="margin-top:16px; height: 80px; color:black">{{actualCard().description}}</p> 
           
            </ion-label>
          </ion-item>
        

          <ion-item style="height: 150px;">
            <ion-label>
           <!--    <h2>Benefits</h2>  -->
            <ul>

              @for (benefit of actualCard().benefits; track  $index) {
                <li>{{benefit}}</li>
              } @empty {
                No benefits... Thats odd.. 
              }

            </ul>
          </ion-label>
          </ion-item>
           
        </ion-card-content>

        <!--  <div class="submit-card-btn">
    <ion-button fill="clear" color="warning">Skip</ion-button>
    <ion-button fill="clear" color="success">Done</ion-button>
  </div> -->
      </div>
    </ion-card>
    
    <div class="actions-container">

      <ion-button id="open-toast-skip"   (click)="this.onQuestSkipped()" ion-button
      fill="solid" shape="square" size="large" color="warning"> Skip <ion-icon slot="end"
        name="play-skip-forward-circle-outline"></ion-icon> </ion-button>

      <ion-button  id="open-toast-next" expand="block"  (click)="this.onQuestDone();" ion-button
        fill="solid" shape="square" size="large" color="primary">Done <ion-icon slot="end"
          name="checkmark-done-circle-outline"></ion-icon> </ion-button>

      

    </div>
