<ion-header [translucent]="true" id="header2">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card    style="height: 70%;" *ngIf="cardToggle"  >
      <img alt="Silhouette of mountains" [src]="actualCard().image" />
      <div style="display:flex; flex-direction: column;">
        <ion-card-header style="padding-bottom:0;">
          <ion-card-title> <h1>{{actualCard().title}} </h1> </ion-card-title>
         <ion-card-subtitle> <ion-label>Difficulty: </ion-label>
          <ion-chip color="primary">
            <ion-label>hard</ion-label>
          </ion-chip></ion-card-subtitle> 
        </ion-card-header>

        <ion-card-content>
 

          <ion-item>
            <ion-label>
              <h2>Description   </h2>
              <p style="margin-top:16px;">{{actualCard().description}}</p> 
           
            </ion-label>
          </ion-item>
        

          <ion-item>
            <ion-label>
              <h2>Benefits</h2> 
            <ul>

              <li>Relaxes eye muscle</li>
              <li>Prevents Eye Strain</li>
              <li>Prevents Headaches</li>
            </ul>
          </ion-label>
          </ion-item>
           
        </ion-card-content>

        <!--  <div class="submit-card-btn">
    <ion-button fill="clear" color="warning">Skip</ion-button>
    <ion-button fill="clear" color="success">Done</ion-button>
  </div> -->
      </div>
    </ion-card>
    
    <div class="actions-container">

      <ion-button id="open-toast-skip"   (click)="this.onQuestSkipped()" ion-button
      fill="solid" shape="square" size="large" color="warning"> Skip <ion-icon slot="end"
        name="play-skip-forward-circle-outline"></ion-icon> </ion-button>

      <ion-button  id="open-toast-next" expand="block"  (click)="this.onQuestDone();" ion-button
        fill="solid" shape="square" size="large" color="primary">Done <ion-icon slot="end"
          name="checkmark-done-circle-outline"></ion-icon> </ion-button>

      

    </div>
