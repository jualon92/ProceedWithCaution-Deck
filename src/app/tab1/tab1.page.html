<ion-header [translucent]="true" id="header2">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"  >

  <!-- <ion-header  >
    <ion-toolbar>
      <ion-title size="large">Card example</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="main-container">

    @if(isInBeginPlayingScreen()){
        <app-begin-playing (shouldStart)="isInBeginPlayingScreen.set($event); "></app-begin-playing>
   }@else if (gameEnded()) {
    <ion-button class="shuffleButton " (click)="shuffleDeck()" ion-button fill="outline" shape="round" size="large"
      color="primary">Shuffle
      again<ion-icon slot="end" name="images-sharp"></ion-icon> </ion-button>
    }@else {
    <ion-card    style="height: 70%;" *ngIf="cardToggle" class="animate__animated  animate__fadeIn animate__slow
    "  >
      <img alt="Silhouette of mountains" [src]="actualCard().image" />
      <div style="display:flex; flex-direction: column;">
        <ion-card-header>
          <ion-card-title>{{actualCard().title}}</ion-card-title>
          <ion-card-subtitle>{{actualCard().subtitle}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{actualCard().description}}
        </ion-card-content>

        <!--  <div class="submit-card-btn">
    <ion-button fill="clear" color="warning">Skip</ion-button>
    <ion-button fill="clear" color="success">Done</ion-button>
  </div> -->
      </div>
    </ion-card>
    <div style="gap:1em; width:300px;display:flex; flex-direction: column; align-items: center;">
      <ion-button  id="open-toast-next" expand="block" style="height:10%; width:inherit" (click)="addToCompletePile(); this.drawNextCard();" ion-button
        fill="solid" shape="round" size="large" color="primary">Done <ion-icon slot="end"
          name="checkmark-done-circle-outline"></ion-icon> </ion-button>

      <ion-button id="open-toast-skip"  style="height:10%; width:inherit" (click)="addToSkippedPile(); this.drawNextCard()" ion-button
        fill="solid" shape="round" size="large" color="warning"> Skip <ion-icon slot="end"
          name="play-skip-forward-circle-outline"></ion-icon> </ion-button>


    </div>
   <!--  positionAnchor="header2" -->
    <ion-toast position="top"  icon="trophy-outline"  trigger="open-toast-next" [message]="'Has obtenido 10 puntos por completar ' + this.lastCardName" [duration]="1200"></ion-toast>
    <ion-toast position="top"  icon="play-skip-forward-outline"  trigger="open-toast-skip" [message]="'Has perdido 5 puntos por saltar'  + this.lastCardName" [duration]="1200"></ion-toast>

    }


  </div>

</ion-content>
